{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block body %}
<div class="card">
  <article class="card-body mx-auto col-md-6 col-lg-4 col-sm-12">
    <h4 class="card-title mt-3 text-center">Create Account</h4>
    <p class="text-center">Get started with your account</p>
    <form action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      <div class="form-group input-group mb-3">
        <div class="input-group-prepend">
        </div>
        <input name="username" class="form-control" placeholder="Username" type="text">
      </div> <!-- form-group// -->
      <div class="form-group input-group mb-3">
        <div class="input-group-prepend">
        </div>
        <input name="email" class="form-control" placeholder="Email" type="email">
      </div> <!-- form-group// -->
      <div class="form-group input-group mb-3">
        <div class="input-group-prepend">
        </div>
        <input class="form-control" placeholder="Create password" type="password" name="password">
      </div> <!-- form-group// -->
      <div class="form-group input-group mb-3">
        <div class="input-group-prepend">
        </div>
        <input class="form-control" placeholder="Repeat password" type="password" name="password2">
      </div> <!-- form-group// -->
      <div class="form-group mb-3">
        <label for="exampleFormControlSelect1 mb-2"><strong>Select Your Category [Student / Teacher]</strong></label>
        <select class="form-select" id="exampleFormControlSelect1" name="category">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
      </div> <!-- form-group// -->
      <p class="text-center">Have an account? <a href="{% url 'login' %}">Log In</a> </p>
    </form>
  </article>
</div> <!-- card.// -->
{% endblock %}
